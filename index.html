<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Corona</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logoNav">
                <div class="logo">
                    <img src="assets/ images/logo.svg">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="buttonDownload">
                <button class="buttonHeader">Download</button>
            </div>
            <div class="RectangleHero">
            </div>
        </header>
        <section class="hero">
            <div class="callToActionHero">
                <h1>Take care of yours family's <span>health.</span></h1>
                <p>All in one destination for COVID-19 health queries. Consult 10.000+ health workers about your concerns.</p>
                <button>Get started</button>
            </div>
            <div class="imageHero">
                <img src="assets/ images/illustrationHero.svg">
            </div>
        </section>
        <section class="videoWatch">
            <div class="icon">
                <img src="assets/ images/iconeVideo.svg">
            </div>
            <div class="content">
                <p class="firstP">Stay safe with GoCorona</p>
                <p class="secondP">Watch Video</p>
            </div>
        </section>
    </div>    
</body>
</html>
